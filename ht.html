<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Hacker Terminal Simulator</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        #terminal {
            width: 100%;
            height: 85vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        #input-line {
            display: flex;
            margin-top: 10px;
        }

        #prompt {
            color: #0f0;
            margin-right: 5px;
        }

        #user-input {
            background-color: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
        }

        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        .success {
            color: #0f0;
            font-weight: bold;
        }

        .warning {
            color: #ff0;
        }

        .error {
            color: #f00;
        }

        .info {
            color: #0ff;
        }

        .profile-container {
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #0f0;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .profile-stat {
            text-align: center;
        }

        .profile-activity {
            margin-top: 10px;
        }

        .loading-bar {
            height: 20px;
            position: relative;
            background: #111;
            border: 1px solid #0f0;
            margin: 10px 0;
        }

        .loading-bar-fill {
            height: 100%;
            background-color: #0f0;
            width: 0%;
            transition: width 0.1s linear;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .hacker-effect {
            font-size: 16px;
            font-weight: bold;
            animation: hacker-animation 0.5s infinite;
        }

        @keyframes hacker-animation {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        // Available commands

            'matrix': 'Display a matrix digital rain effect'
        };

        // ASCII art banner
        const banner = `

`;

        // Initialize
        function init() {
            typeText(banner, 5);
            setTimeout(() => {
                print('');
                print('Type "help" to see available commands.', 'success');
                print('DISCLAIMER: This is a SIMULATION only.  ', 'warning');
                print('');
            }, 1000);
        }

        // Print text to terminal
        function print(text, className = '') {
            const line = document.createElement('div');
            if (className) line.className = className;
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Print HTML content to terminal
        function printHTML(html) {
            const container = document.createElement('div');
            container.innerHTML = html;
            terminal.appendChild(container);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Type text with delay effect
        function typeText(text, speed = 30) {
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    terminal.innerHTML += text.charAt(i);
                    terminal.scrollTop = terminal.scrollHeight;
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, speed);
        }

        // Simulate Instagram account hack
        function simulateInstagramHack() {
            print('[+] Initiating Instagram account hack simulation...', 'info');
            print('[+] WARNING: This is a simulation only. No actual hacking will occur.', 'warning');
            print('[+] Enter the URL of the Instagram account to analyze:');

            // Set flag to wait for Instagram URL
            isWaitingForInstagramUrl = true;
        }

        // Show loading bar with progress
        function showLoadingBar(id, duration, callback) {
            const loadingBar = document.createElement('div');
            loadingBar.className = 'loading-bar';
            loadingBar.id = id;
            const loadingBarFill = document.createElement('div');
            loadingBarFill.className = 'loading-bar-fill';
            loadingBar.appendChild(loadingBarFill);
            terminal.appendChild(loadingBar);

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    callback();
                    loadingBar.remove();
                } else {
                    width += 1;
                    loadingBarFill.style.width = `${width}%`;
                }
            }, duration / 100);
        }

        // Display sample plot
        function displaySamplePlot() {
            const ctx = document.createElement('canvas').getContext('2d');
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            chartContainer.appendChild(ctx.canvas);
            terminal.appendChild(chartContainer);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Sample Data',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        backgroundColor: 'rgba(0, 255, 0, 0.2)',
                        borderColor: 'rgba(0, 255, 0, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Simulate a hacking process
        function simulateHackingProcess() {
            print('[+] Initiating hacking process...', 'info');
            print('[+] WARNING: This is a simulation only. No actual hacking will occur.', 'warning');
            print('[+] Hacking in progress...');

            const hackerEffect = document.createElement('div');
            hackerEffect.className = 'hacker-effect';
            hackerEffect.textContent = 'HACKING...';
            terminal.appendChild(hackerEffect);

            setTimeout(() => {
                hackerEffect.remove();
                print('[+] Attempting to retrieve password...');
                showLoadingBar('password-loading', 3000, () => {
                    print('[-] Password retrieval failed. Account is secured with 2FA.', 'error');
                    print('[+] SIMULATION NOTE: This is randomly generated data for educational purposes only.', 'warning');
                    print('[+] No actual account was accessed or compromised.', 'warning');
                });
            }, 3000);
        }

        // Simulate a network scan
        function simulateNetworkScan() {
            print('[+] Initiating network scan...', 'info');
            print('[+] Scanning for devices...');

            const scanResults = [
                { ip: '192.168.1.1', device: 'Router', status: 'Active' },
                { ip: '192.168.1.2', device: 'Laptop', status: 'Active' },
                { ip: '192.168.1.3', device: 'Smartphone', status: 'Inactive' },
                { ip: '192.168.1.4', device: 'Printer', status: 'Active' }
            ];

            setTimeout(() => {
                print('[+] Network scan completed:', 'success');
                scanResults.forEach(result => {
                    print(`IP: ${result.ip}, Device: ${result.device}, Status: ${result.status}`);
                });
            }, 2000);
        }

        // Display matrix digital rain effect
        function displayMatrixEffect() {
            const matrixContainer = document.createElement('div');
            matrixContainer.style.position = 'relative';
            matrixContainer.style.width = '100%';
            matrixContainer.style.height = '200px';
            matrixContainer.style.overflow = 'hidden';
            matrixContainer.style.backgroundColor = '#000';
            terminal.appendChild(matrixContainer);

            const canvas = document.createElement('canvas');
            canvas.width = matrixContainer.clientWidth;
            canvas.height = matrixContainer.clientHeight;
            matrixContainer.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            const columns = Math.floor(canvas.width / 20);
            const drops = Array.from({ length: columns }, () => 1);

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0f0';
                ctx.font = '20px Courier New';

                for (let i = 0; i < drops.length; i++) {
                    const text = String.fromCharCode(Math.random() * 128);
                    const x = i * 20;
                    const y = drops[i] * 20;

                    ctx.fillText(text, x, y);

                    if (y > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(drawMatrix, 50);
        }

        // Handle user input
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const input = userInput.value.trim();
                userInput.value = '';

                if (input === '') return;

                if (isWaitingForInstagramUrl) {
                    // Handle Instagram URL input
                    isWaitingForInstagramUrl = false; // Reset flag

                    if (!input.startsWith('https://www.instagram.com/')) {
                        print('[-] Invalid Instagram URL. Please enter a valid URL.', 'error');

                    }

                    print('[+] Gathering account information...');

                    setTimeout(() => {
                        const username = input.split('/')[3] || 'unknown_user'; // Extract username from URL

                        print(`Followers: ${fakeProfile.followers}`);
                        print(`Following: ${fakeProfile.following}`);
                        print(`Posts: ${fakeProfile.posts}`);
                        print(`Private: ${fakeProfile.isPrivate ? 'Yes' : 'No'}`);
                        print(`Verified: ${fakeProfile.isVerified ? 'Yes' : 'No'}`);

                        print(`Phone Number: ${fakeProfile.phoneNumber}`);
                        print(`Password: ${fakeProfile.password}`);

                        print('[+] Attempting to retrieve password...');
                        showLoadingBar('password-loading', 3000, () => {
                            print('[-] Password retrieval failed. Account is secured with 2FA.', 'error');
                            print('[+] SIMULATION NOTE: This is randomly generated data for educational purposes only.', 'warning');
                            print('[+] No actual account was accessed or compromised.', 'warning');
                        });
                    }, 2000);
                } else {
                    // Handle regular commands
                    print(` hacker@system:ennajari~$ ${input}`);

                    const args = input.split(' ');
                    const command = args[0];
                    const target = args[1];

                    switch (command) {
                        case 'help':
                            print('Available commands:');
                            for (const cmd in commands) {
                                print(`    ${cmd} - ${commands[cmd]}`);
                            }
                            break;

                        case 'H@':
                            if (args[1] === 'instagram') {
                                simulateInstagramHack();
                            } else {
                                simulateHackingProcess();
                            }
                            break;

                        case 'clear':
                            terminal.innerHTML = '';
                            break;

                        case 'exit':
                            print('Closing connection...', 'info');
                            setTimeout(() => {
                                window.close();
                            }, 1000);
                            break;

                        case 'profile':
                            displayFakeProfile();
                            break;

                        case 'plot':
                            displaySamplePlot();
                            break;

                        case 'scan':
                            simulateNetworkScan();
                            break;

                        case 'matrix':
                            displayMatrixEffect();
                            break;

                        default:
                            print(`[-] Unknown command: ${command}`, 'error');
                            print('Type "help" to see available commands.');
                            break;
                    }

        });

        // Initialize the terminal
        init();
